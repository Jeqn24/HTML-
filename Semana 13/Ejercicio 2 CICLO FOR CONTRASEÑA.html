<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<h1>Validación de ingreso </h1>
<script>
  var datof;//var clave ingresa dato
  var sw=0;//switch apagado
  var clave=123;
 // 
  for(f=1;f<=3;f++)
  {
    datof=parseInt(prompt("Ingrese contraseña de ingreso"));
    if (datof==clave){
        
        swal("USUARIO","ACCESO PERMITIDO","success");
        sw=1;//switch prendido
        break;
    }
    }
    if (sw==0){
    swal("USUARIO","ACCESO BLOQUEADO","error");
    }
</script>
</body>
</html>
